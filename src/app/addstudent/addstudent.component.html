<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col col-6 col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4 gy-3">
                    <label for="" class="form-label">NAME</label>
                    <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="col col-6 col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4 gy-3">
                    <label for="" class="form-label">ROLL NUMBER</label>
                    <input type="text" class="form-control" placeholder="ROLL NUMBER">
                </div>
                <div class="col col-6 col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4 gy-3">
                    <label for="" class="form-label">COLLEGE</label>
                    <input type="text" class="form-control" placeholder="COLLEGE">
                </div>
                <div class="col col-6 col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4 gy-3">
                    <label for="" class="form-label">ADMISSION NUMBER</label>
                    <input type="text" class="form-control" placeholder="ADMISSION NUMBER">
                </div>
                <div class="col col-6 col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4 gy-3">
                    <label for="" class="form-label">DATE OF BIRTH</label>
                    <input type="date" class="form-control" placeholder="DATE OF BIRTH">
                </div>
                <div class="col col-6 col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4 gy-3">
                    <label for="" class="form-label">PARENT NAME</label>
                    <input type="text" class="form-control" placeholder="PARENT NAME">
                </div>
                <div class="col col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 gy-3">
                    <label for="" class="form-label">ADDRESS</label>
                    <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="ADDRESS"></textarea>
                </div>
                <div class="col col-6 col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4 gy-3">
                    <label for="" class="form-label">MOBILE NUMBER</label>
                    <input type="text" class="form-control" placeholder="Mobile Number">
                </div>
                <div class="col col-6 col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4 gy-3">
                    <label for="" class="form-label">PARENT MOBILE NUMBER</label>
                    <input type="text" class="form-control" placeholder="Parent Mobile Number">
                </div>
                <div class="col col-6 col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4 gy-3">
                    <label for="" class="form-label">EMAIL-ID</label>
                    <input type="text" class="form-control" placeholder="Email-Id">
                </div>
                <div class="col col-6 col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4 gy-3">
                    <label for="" class="form-label">BLOOD GROUP</label>
                    <select name="" id="" class="form-control">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 gy-3">
                    <button class="btn btn-primary">REGISTER</button>
                </div>
            </div>
        </div>
    </div>
</div>
